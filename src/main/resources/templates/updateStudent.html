<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>受講生詳細</title>
  <link th:href="@{/style.css}" rel="stylesheet">
</head>

<body>
<h1>受講生詳細</h1>
<nav class="breadcrumb">
  <ol>
    <a href="/studentList">＞受講生一覧に戻る</a>
  </ol>
</nav>

<form th:action="@{/updateStudent}" th:object="${studentDetail}" method="post">
  <input type="hidden" th:field="*{student.id}"/>

  <div>
    <label for="name">名前:</label>
    <input type="text" id="name" th:field="*{student.name}" required />
  </div>
  <div>
    <label for="kanaName">フリガナ:</label>
    <input type="text" id="kanaName" th:field="*{student.kanaName}" required />
  </div>
  <div>
    <label for="nickname">ニックネーム:</label>
    <input type="text" id="nickname" th:field="*{student.nickname}" required />
  </div>
  <div>
    <label for="email">メールアドレス:</label>
    <input type="text" id="email" th:field="*{student.email}" required />
  </div>
  <div>
    <label for="area">地域:</label>
    <input type="text" id="area" th:field="*{student.area}" required />
  </div>
  <label for="age">年齢:</label>
  <input type="text" id="age" th:field="*{student.age}"/>
  </div>

  <!--  <div class="radio">
      <label>性別:</label>
      <span><input type="radio" name="gender" value="男性"/>男性</span>
      <span><input type="radio" name="gender" value="女性"/>女性</span>
      <span><input type="radio" name="gender" value="その他"/>その他</span>
    </div>-->
  <div>
    <label for="sex">性別:</label>
    <input type="text" id="sex" th:field="*{student.sex}"/>
  </div>


  <div>
    <label for="remark">備考:</label>
    <textarea id="remark" rows="4" cols="40" th:field="*{student.remark}"></textarea>
  </div>

　<!-- 削除処理-->
  <div class="checkbox">
    <label>キャンセル:</label>
    <span><input type="checkbox" name="isDeleted" value="true"/>キャンセル</span>
  </div>


  <!--コース登録-->

 <div th:each="course, stat : *{studentsCourses}">
   <input type="hidden" th:field="*{studentsCourses[__${stat.index}__].id}"/>
<!--   <label for="id" th:for="studentCourse.__${stat.index}__.id">受講コースID:</label>
   <input type="text" id="id" th:id="studentCourse.__${stat.index}__.id" th:field="*{studentsCourses[__${stat.index}__].id}"/>-->
    <label for="courseName" th:for="studentCourse.__${stat.index}__.courseName">受講コース名:</label>
    <input type="text" id="courseName" th:id="studentCourse.__${stat.index}__.courseName" th:field="*{studentsCourses[__${stat.index}__].courseName}"/>
  </div>


  <div>
    <button type="submit">更新</button>
  </div>
</form>

</body>
</html>
